<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">

</head>
<body>
    <header>
        <div class="contato">
            <p id="email"><img src="assets/Message_light.png" alt="e-mail">ssocial.hemose@fsph.se.gov.br | ouvidoria.fsph.se.gov.br</p>
            <p id="numero"><img src="assets/Phone_light.png" alt="telefone">+55 79 3225-8057 / 3234-6010</p>
        </div>
        <hr style="margin-top: -5px;">
        <div class="nav-bar">
            <img src="assets/Logo empresa.png" alt="logo da empresa" id="logo">
            <div class="botoes">
                <a href="index.html">
                <button id="cadastro">Cadastre-se</button>
                <button id="contate">Contate-nos</button>
                </a>
            </div>
        </div>
        <hr style="margin-top: 20px;">
    </header>
    <form>
        <div class="tela-login">
            <h2>Iniciar sessão:</h2>
        
        <input type="text" placeholder="Nome de usuário" id="Login">
        <br><br>
        <input type="password" placeholder="Senha" id="Senha">
        <br><br>
        <button>Acessar</button>
        <input type="checkbox" id="lembrar">
        <label for="lembrar">Lembrar-me</label>
    </div>
    </form>
</body>
</html>
