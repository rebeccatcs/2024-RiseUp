<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Não Conformidades</title>
    <link rel="stylesheet" href="assets/css/rnccontrol.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css responsive/rnc_responsive.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <div class="sidebar">
            <!-- Título da barra lateral com um logotipo -->
            <h2>
                <img src="assets/images/iconfsph.jpg" alt="Logotipo" width="auto" height="85rem">
            </h2>
            <!-- Lista de ícones de navegação -->
            <nav>
                <ul>
                    <div class="home-icon">
                        <li>
                            <a href="inicialcontrol.html">
                                <img src="https://img.icons8.com/?size=100&id=14096&format=png&color=000000" alt="Imagem de uma casa"
                                width="auto" height="25rem">
                            </a>
                        </li>
                    </div>
                    <li>
                        <a href="rnccontrol.html">
                            <img src="https://img.icons8.com/?size=100&id=60673&format=png&color=000000"
                                alt="Imagem de um círculo com sinal de exclamação em seu interior" width="auto"
                                height="25rem">
                            <span class="side-label">
                            Não conformidades
                        </span>
                        </a>
                    </li>
                    <li>
                        <a href="perfisdeacessocontrol.html">
                            <img src="https://img.icons8.com/?size=100&id=uOoIUTYvxnso&format=png&color=000000"
                                alt="Imagem de um boneco" width="auto" height="25rem">
                                <span class="side-label">
                                    Usuários
                                </span>
                            </a>
                    </li>
                    <li>
                        <a href="depart1control.html">
                            <img src="https://img.icons8.com/?size=100&id=Ichz7JPUz9qU&format=png&color=000000"
                                alt="Imagem de uma engrenagem" width="auto" height="25rem">
                                <span class="side-label">
                                    Departamentos
                                </span>
                            </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="logo-header-blue">
            <img src="assets/images/Logo empresa.png">
        </section>
        
        <section class="content">
            <div class="icon-casa">

                <img src="https://img.icons8.com/?size=100&id=9zcV0gKAozhn&format=png&color=FFFFFF" class="casa"
                    alt="Icon casa" width="auto" height="25rem">
                <h3>
                    <span style="opacity: 0.6;">
                        <a href="inicialcontrol.html">Home</a>
                    </span>
                </h3>

                <span class="vertical-bar"></span>

                <img src="https://img.icons8.com/?size=100&id=11691&format=png&color=FFFFFF" alt="Ícone de alerta"
                    width="auto" height="25rem">
                <h3>Não Conformidades</h3>

            </div>
        </section>

        <section class="box-content">
            <section id="initialScreen" class="nc-content">
                <h1>NÃO CONFORMIDADES</h1>

                <div class="itens-geral">
                    <div class="upper-rnc">
                        <div class="input-wrapper">
                            <!-- Ícone de pesquisa -->
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <!-- Barra de pesquisa para chamados -->
                            <input type="text" class="search-input" placeholder="Pesquisar chamado...">
                        </div>
                    </div>

                    <button id="createButton" class="add-button">ADICIONAR</button>
                </div>

                <h1 class="abertas-nc">NÃO CONFORMIDADES ABERTAS</h1>
                <ul id="nonConformitiesList">
                    <li id="emptyMessage">Nenhuma não conformidade registrada.</li>
                </ul>
            </section>
            
            

            <!-- Tela de criação -->
            <section id="creationScreen" class="nc-container hidden">
                <div class="form-section">
                    <h3>Criar Não Conformidade</h3>

                    <form id="createForm">
                        <!-- Form 1 -->
                        <label for="title">Título:</label>
                        <input type="text" id="title" placeholder="Título do Chamado" required>

                        <label for="description">Descrição:</label>
                        <textarea id="description" rows="4" placeholder="Detalhes do Chamado" required></textarea>

                        <label for="impact">Impacto:</label>
                        <textarea id="impact" rows="2" placeholder="Impacto da Não Conformidade" required></textarea>

                        <label for="type">Tipo:</label>
                        <select id="type" required>
                            <option value="">Selecione</option>
                            <option value="Segurança">Segurança</option>
                            <option value="Qualidade">Qualidade</option>
                            <option value="Conformidade Legal">Conformidade Legal</option>
                        </select>

                        <label for="severity">Severidade:</label>
                        <select id="severity" required>
                            <option value="">Selecione</option>
                            <option value="Baixa">Baixa</option>
                            <option value="Média">Média</option>
                            <option value="Alta">Alta</option>
                        </select>

                        <!-- Form 2 -->
                        <label for="data">Data de abertura:</label>
                        <input type="date" name="data" id="data">

                        <label for="requerente">Requerente:</label>
                        <input type="text" name="requerente" id="requerente" placeholder="Digite o nome do requerente">

                        <label for="status">Status:</label>
                        <select name="status" id="status">
                            <option value="">Selecione</option>
                            <option value="Novo">Novo</option>
                            <option value="Pendente">Pendente</option>
                            <option value="Fechado">Fechado</option>
                        </select>

                        <!-- Botões -->
                        <div class="buttons-actions">
                            <button type="button" id="saveButton" class="action-button">Salvar</button>
                            <button type="button" id="cancelButton" class="cancel-button">Cancelar</button>
                        </div>
                    </form>


                </div>
            </section>
            
        </section>
    </main>

    <script src="assets/script/rnccontrol.js"></script>
</body>

</html>
