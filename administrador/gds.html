<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Grau de Severidade</title>
    <link rel="stylesheet" href="assets/css/gds.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" a href="assets/css responsive/gds_responsive.css" media="screen">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <div class="sidebar">
            <!-- Título da barra lateral com um logotipo -->
            <h2>
                <img src="assets/images/iconfsph.jpg" alt="Logotipo" width="auto" height="85rem">
            </h2>
            <!-- Lista de ícones de navegação -->
            <nav>
                <ul>
                    <li>
                        <a href="#">
                            <img src="https://img.icons8.com/?size=100&id=60673&format=png&color=000000"
                                alt="Imagem de um círculo com sinal de exclamação em seu interior" width="auto"
                                height="25rem">
                            <span class="side-label">
                            Chamados
                        </span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="https://img.icons8.com/?size=100&id=3220&format=png&color=000000"
                                alt="Imagem do sinal de adição" width="auto" height="25rem">
                                <span class="side-label">
                                    Criar chamado
                                </span>
                            </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="https://img.icons8.com/?size=100&id=uOoIUTYvxnso&format=png&color=000000"
                                alt="Imagem de um boneco" width="auto" height="25rem">
                                <span class="side-label">
                                    Usuários
                                </span>
                            </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="https://img.icons8.com/?size=100&id=Ichz7JPUz9qU&format=png&color=000000"
                                alt="Imagem de uma engrenagem" width="auto" height="25rem">
                                <span class="side-label">
                                    Departamentos
                                </span>
                            </a>
                    </li>
                    <li>
                        <a href="./edit.html">
                            <img src="https://img.icons8.com/?size=100&id=114092&format=png&color=000000"
                                alt="Imagem de um lápis escrevendo em um papel" width="auto" height="25rem">
                                <span class="side-label">
                                    Editar
                                </span>
                            </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="logo-header-blue">
            <img src="assets/images/Logo empresa.png">
        </section>
        <section class="content">
            <img src="https://img.icons8.com/?size=100&id=9zcV0gKAozhn&format=png&color=FFFFFF" alt="Icon casa"
                width="auto" height="25rem">
            <h3>
                <span style="opacity: 0.6;">
                    <a href="inicial.html">Home</a>
                </span>
            </h3>

            <span class="vertical-bar" style="opacity: 0.6;"></span>


            <img src="https://img.icons8.com/?size=100&id=6697&format=png&color=FFFFFF" alt="Icon Editar" width="auto"
                height="25rem">
            <a href="edit.html">
                <h3 style="opacity: 0.6;">Editar</h3>
            </a>

            <span class="vertical-bar"></span>

            <h3>Grau de severidade</h3>
        </section>

        <section class="box-content">
            <div class="gds-content">
                <div class="upper-gds">
                    <h1>GRAUS DE SEVERIDADE</h1>
                    <div class="ncr-title">
                        <div id="ncr-square"></div>
                        <h3>NÃO CONFORMIDADES REGISTRADAS</h3>
                    </div>
                </div>

                <div class="middle-gds">
                    <ul>
                        <div class="gds-types">
                            <li>
                                <div class="gds-item">
                                    <div class="content-left">
                                        <div style="width: 20px; height: 20px; background-color: blue; border-radius: 50%;"></div>
                                        <p>Baixo</p>
                                    </div>
                                    <div class="edit">
                                        <div id="number-square">0</div>
                                        <div class="edit-options">
                                            <a href="#">
                                                <img src="https://img.icons8.com/?size=100&id=114092&format=png&color=000000"
                                                    alt="ícone edição" width="auto" height="25rem"
                                                    id="btn-edit">
                                            </a>
                                            <a href="#">
                                                <img src="https://img.icons8.com/?size=100&id=14237&format=png&color=000000"
                                                    alt="ícone excluir" width="auto" height="25rem" id="btn-excluir">
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="gds-item">
                                    <div class="content-left">
                                        <div style="width: 20px; height: 20px; background-color: #fdc312; border-radius: 50%;"></div>
                                        <p>Médio</p>
                                    </div>
                                    <div class="edit">
                                        <div id="number-square">0</div>
                                        <div class="edit-options">
                                            <a href="#">
                                                <img src="https://img.icons8.com/?size=100&id=114092&format=png&color=000000"
                                                    alt="ícone edição" width="auto" height="25rem" id="btn-edit">
                                            </a>
                                            <a href="#">
                                                <img src="https://img.icons8.com/?size=100&id=14237&format=png&color=000000"
                                                    alt="ícone excluir" width="auto" height="25rem" id="btn-excluir">
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="gds-item">
                                    <div class="content-left">
                                        <div style="width: 20px; height: 20px; background-color: red; border-radius: 50%;"></div>
                                        <p>Alto</p>
                                    </div>
                                    <div class="edit">
                                        <div id="number-square">0</div>
                                        <div class="edit-options">
                                            <a href="#">
                                                <img src="https://img.icons8.com/?size=100&id=114092&format=png&color=000000"
                                                    alt="ícone edição" width="auto" height="25rem" id="btn-edit">
                                            </a>
                                            <a href="#">
                                                <img src="https://img.icons8.com/?size=100&id=14237&format=png&color=000000"
                                                    alt="ícone excluir" width="auto" height="25rem" id="btn-excluir">
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </div>
                    </ul>

                </div>
                <div class="btn-add">
                    <button id="add-button">ADICIONAR</button>
                </div>
            </div>
        </section>
        <div class="add-popup">
            <div class="popup-content">
                <h3>Adicionar Grau de Severidade</h3>
                <div class="popup-inputs">
                    <input type="text"  id="nome-gds" placeholder="Nome">
                    <input type="color" id="color-gds">
                </div>
                <div class="popup-buttons">
                    <button id="add-gds">Adicionar</button>
                    <button id="cancel-gds">Cancelar</button>
                </div>
            </div>
        </div>
        <div class="edit-popup">
            <div class="popup-content">
                <h3>Editar Grau de Severidade</h3>
                <div class="popup-inputs">
                    <input type="text"  id="nome-gds-edit" placeholder="Nome">
                    <input type="color" id="color-gds-edit">
                </div>
                <div class="popup-buttons">
                    <button id="confirm-gds">Confirmar</button>
                    <button id="cancel-gds">Cancelar</button>
                </div>
            </div>
        </div>
    </main>
    <script src="assets/script/gds.js"></script>
</body>

</html>
