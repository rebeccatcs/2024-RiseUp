<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Departamentos</title>
    <link rel="stylesheet" href="assets/css/depart1.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" a href="assets/css responsive/depart1_responsive.css" media="screen">
    
    <link rel="shortcut icon" href="assets/images/fsph.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <div class="sidebar">
            <!-- Título da barra lateral com um logotipo -->
            <h2>
                <img src="assets/images/iconfsph.jpg" alt="Logotipo" width="auto" height="85rem">
            </h2>
            <!-- Lista de ícones de navegação -->
            <nav>
                <ul>
                    <li>
                        <a href="rnc.html">
                            <img src="https://img.icons8.com/?size=100&id=60673&format=png&color=000000"
                                alt="Imagem de um círculo com sinal de exclamação em seu interior" width="auto"
                                height="25rem">
                                <span class="side-label">
                                    Chamados
                                </span>
                        </a>
                    </li>
                    <li>
                        <a href="cnr.html">
                            <img src="https://img.icons8.com/?size=100&id=3220&format=png&color=000000"
                                alt="Imagem do sinal de adição" width="auto" height="25rem">
                                <span class="side-label">
                                    Criar chamado
                                </span>
                        </a>
                    </li>
                    <li>
                        <a href="perfisdeacesso.html">
                            <img src="https://img.icons8.com/?size=100&id=uOoIUTYvxnso&format=png&color=000000"
                                alt="Imagem de um boneco" width="auto" height="25rem">
                                <span class="side-label">
                                    Usuários
                                </span>
                        </a>
                    </li>
                    <li>
                        <a href="depart1.html">
                            <img src="https://img.icons8.com/?size=100&id=Ichz7JPUz9qU&format=png&color=000000"
                                alt="Imagem de uma engrenagem" width="auto" height="25rem">
                                <span class="side-label">
                                    Departamentos
                                </span>
                        </a>
                    </li>
                    <li>
                        <a href="edit.html">
                            <img src="https://img.icons8.com/?size=100&id=114092&format=png&color=000000"
                                alt="Imagem de um lápis escrevendo em um papel" width="auto" height="25rem">
                                <span class="side-label">
                                    Editar
                                </span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="content">
            <h2 style="display: none;">
                <img src="assets/images/iconfsph.jpg" alt="Logotipo" width="auto" height="85rem">
            </h2>
            
            <img src="https://img.icons8.com/?size=100&id=9zcV0gKAozhn&format=png&color=FFFFFF"  style="opacity: 0.6;" class="casa" alt="Icon casa"
                width="auto" height="25rem">
            <h3>
                <span style="opacity: 0.6;">
                    <a href="inicial.html">Home</a>
                </span>
            </h3>

            <span class="vertical-bar"></span>

            <img src="https://img.icons8.com/?size=100&id=Ichz7JPUz9qU&format=png&color=FFFFFF" alt="Gear" width="auto"
                height="25rem">
            <h3>Departamentos</h3>
        </section>
        <section class="logo-header-blue">
            <img src="assets/images/Logo empresa.png">
        </section>

        <section class="box-content">
            <div class="dep-content">
                <div class="dep-a">
                    <h1>DEPARTAMENTOS</h1>
                </div>

                <div class="departamentos">
                    <table id="department-table">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Sigla</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="departments-list">
                            <!-- Linhas serão adicionadas dinamicamente -->
                        </tbody>
                    </table>
                    <button id="add-button">Adicionar Departamento</button>
                </div>
            </div>
        </section>
    </main>

    <!-- Modal para Adicionar ou Editar -->

    <div id="modal" class="hidden">
        <div class="modal-content">
            <h2 id="modal-title">Adicionar Departamento</h2>
            <input type="text" id="department-name" placeholder="Nome do Departamento">
            <input type="text" id="department-sigla" placeholder="Sigla do Departamento">
            <div class="botoes">
                <button id="save-button">Salvar</button>
                <button id="cancel-button">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Modal de Confirmação de Exclusão -->

    <div id="confirm-modal" class="hidden">
        <div class="modal-content">
            <p>Deseja realmente excluir este departamento?</p>
            <div class="botoes">
                <button id="confirm-delete">Sim</button>
                <button id="cancel-delete">Não</button>
            </div>
        </div>
    </div>

    <script defer src="assets/script/depart1.js"></script>
</body>

</html>
