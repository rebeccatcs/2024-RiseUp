<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Departamentos</title>
    <link rel="stylesheet" href="depart1.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="sidebar">
            <!-- Título da barra lateral com um logotipo -->
            <h2>
                <img src="assets/iconfsph.jpg" alt="Logotipo" width="auto" height="85rem">
            </h2>
            <!-- Lista de ícones de navegação -->
            <ul>
                <li>
                    <img src="https://img.icons8.com/?size=100&id=60673&format=png&color=000000" alt="Ícone 1" width="auto" height="25rem">
                    <p>Chamados</p>
                </li>
                <li>
                    <img src="https://img.icons8.com/?size=100&id=3220&format=png&color=000000" alt="Ícone 2" width="auto" height="25rem">
                    <p>Criar chamado</p>
                </li>
                <li>
                    <img src="https://img.icons8.com/?size=100&id=uOoIUTYvxnso&format=png&color=000000" alt="Ícone 3" width="auto" height="25rem">
                    <p>Usuários</p>
                </li>
                <li>
                    <img src="https://img.icons8.com/?size=100&id=Ichz7JPUz9qU&format=png&color=000000" alt="Ícone 4" width="auto" height="25rem">
                    <p>Departamentos</p>
                </li>
                <li>
                    <img src="https://img.icons8.com/?size=100&id=114092&format=png&color=000000" alt="Ícone 5" width="auto" height="25rem">
                    <p>Editar</p>
                </li>
            </ul>
        </div>
        <div class="content">
            <div class="home">
                <img src="https://img.icons8.com/?size=100&id=9zcV0gKAozhn&format=png&color=FFFFFF" alt="Ícone 5" width="auto" height="25rem">
                <h3><span style="opacity: 0.6;">Home</span></h3>

                <div class="vertical-bar" style="opacity: 0.6;"></div>

                <span style="opacity: 10;"><img src="https://img.icons8.com/?size=100&id=Ichz7JPUz9qU&format=png&color=FFFFFF" alt="Gear" width="auto" height="25rem"></span>
                <h3>Departamentos</h3>

            </div>
                
            <div class="usuario">
                <div class="box">US</div>
            </div>
        </div>
        <hr style="margin-top: -3px;">
    </header>
    <main>

            <div class="departments-container">
                <h3>DEPARTAMENTOS</h3>

                <table class="departments-table">
                    <tr>
                        <td>Diretoria Geral (DIGER)</td>
                        <td><i class="bi bi-pencil-square"></i></td>
                        <td><i class="bi bi-trash"></i></td>
                    </tr>
                </div>
                    <tr>
                        <td>Diretoria Administrativa e Financeira (DIRAF)</td>
                        <td><i class="bi bi-pencil-square"></i></td>
                        <td><i class="bi bi-trash"></i></td>
                    </tr>
                    <tr>
                        <td>Diretoria Operacional (DIROP)</td>
                        <td><i class="bi bi-pencil-square"></i></td>
                        <td><i class="bi bi-trash"></i></td>
                    </tr>
                </table>
                <button class="add-department-btn">Adicionar novo departamento</button>
            </div>
        </main>
        
    <footer>

    </footer>
</body>
</html>
