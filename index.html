<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" a href="assets/css/index_responsive.css" media="screen">

    <link rel="shortcut icon" href="assets/images/fsph.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
    <header>
        <div class="contato">
            <p id="email">
                <img src="https://img.icons8.com/?size=100&id=86840&format=png&color=FEFEFE" alt="e-mail" width="auto"
                    height="20rem"> ssocial.hemose@fsph.se.gov.br |
                ouvidoria.fsph.se.gov.br
            </p>
            <p id="numero">
                <img src="https://img.icons8.com/?size=100&id=9659&format=png&color=FFFFFF" alt="telefone" width="auto"
                    height="20rem">+55 79 3225-8057 / 3234-6010
            </p>
        </div>

        <div class="nav-bar">
            <img src="assets/images/Logo empresa.png" class=".logo-header-blue" alt="logo da empresa" id="logo">
            <div class="botoes">
                <a href="cadastro.html"><button class="botao">Cadastre-se</button></a>
                <button class="botao" id="contate">Contate-nos</button>
            </div>
        </div>

    </header>
    <form onsubmit="return validarLogin()">
        <div class="tela-login">
            <h2>Iniciar sessão:</h2>

            <input type="text" placeholder="Nome de usuário" id="Login">
            <br><br>
            <input type="password" placeholder="Senha" id="Senha">
            <br><br>
            <input type="checkbox" id="lembrar">
            <label for="lembrar">Lembrar-me</label>
            <br><br>

            <button type="submit" class="botao" id="acessar">Acessar</button>
            
            <!-- Mensagem de erro -->
            <div id="erroMensagem"></div>
        </div>
    </form>
    <script src="assets/script/script.js"></script>
</body>
</html>
