<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="assets/css/cadastro.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="shortcut icon" href="assets/images/fsph.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
    <header>
        <div class="contato">
            <p id="email">
                <img src="https://img.icons8.com/?size=100&id=86840&format=png&color=FEFEFE" alt="e-mail" width="auto" height="20rem"> ssocial.hemose@fsph.se.gov.br |
                ouvidoria.fsph.se.gov.br
            </p>
            <p id="numero">
                <img src="https://img.icons8.com/?size=100&id=9659&format=png&color=FFFFFF" alt="telefone" width="auto" height="20rem">+55 79 3225-8057 / 3234-6010
            </p>
        </div>

        <div class="nav-bar">
            <img src="assets/images/Logo empresa.png" alt="logo da empresa" id="logo">
            <div class="botoes">
                <a href="index.html"><button class="botao">Iniciar Sessão</button></a>
                <button class="botao" id="contate">Contate-nos</button>
            </div>
        </div>

    </header>
    <form>
        <div class="tela-login">
            <h2>Cadastre-se:</h2>

            <input type="text" placeholder="Nome de usuário" id="Login">
            <br><br>
            <input type="password" placeholder="Senha" id="Senha">
            <br><br>
            <input type="password" placeholder="Confirme a senha" id="Confirme">
            <br><br>
            <input type="checkbox" id="lembrar">
            <label for="lembrar">Lembrar-me</label>
            <a href="inicial.html"><button>Acessar</button></a>
        </div>
    </form>
</body>

</html>
