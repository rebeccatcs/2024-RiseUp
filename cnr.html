    <main>
        <section class="content">
            <h2 style="display: none;">
                <img src="assets/images/iconfsph.jpg" alt="Logotipo" width="auto" height="85rem">

            width="auto" height="25rem">
            <h3>Criar Chamado</h3>
        </section>

        <!-- Seção (Criar chamado) -->
        <div class="container">
            <div class="container-cnr">
                <div class="criar-box">
                    <h3 id="criar-chamado">CRIAR CHAMADO</h3>
                    <nav>
                        <div class="title-box">
                            <label for="title">Título:</label>
                            <input type="text" name="title" id="title" class="block">
                        </div>
                        <p id="paragraphy-desc">Descrição</p>
                    </nav>

                <div class="seletores">
                <div class="botoons"> 
                    <button onclick="formatDoc('undo')"><i class='bx bx-undo' ></i></button>
                                    <button onclick="formatDoc('redo')"><i class='bx bx-redo' ></i></button>
                                    <button onclick="formatDoc('bold')"><i class='bx bx-bold'></i></button>
                                    <button onclick="formatDoc('underline')"><i class='bx bx-underline' ></i></button>
                                    <button onclick="formatDoc('italic')"><i class='bx bx-italic' ></i></button>
                                    <button onclick="formatDoc('strikeThrough')"><i class='bx bx-strikethrough' ></i></button>
                                    <button onclick="formatDoc('justifyLeft')"><i class='bx bx-align-left' ></i></button>
                                    <button onclick="formatDoc('justifyCenter')"><i class='bx bx-align-middle' ></i></button>
                                    <button onclick="formatDoc('justifyRight')"><i class='bx bx-align-right' ></i></button>
                                    <button onclick="formatDoc('justifyFull')"><i class='bx bx-align-justify' ></i></button>
                                    <button onclick="formatDoc('insertOrderedList')"><i class='bx bx-list-ol' ></i></button>
                                    <button onclick="formatDoc('insertUnorderedList')"><i class='bx bx-list-ul' ></i></button>
                                    <button onclick="addLink()"><i class='bx bx-link' ></i></button>
                                    <button onclick="formatDoc('unlink')"><i class='bx bx-unlink' ></i></button>
                </div>
                
                <p id="prob-imp">Descrição do problema:</p>
                <div id="problem" contenteditable="true" spellcheck="false">
                    
                </div>

                <p id="prob-imp">Impacto:</p>
                <div id="impact" contenteditable="true" spellcheck="false">
                    
                </div>

                    </div> <!-- seletores/fim -->
                    <div class="buttons">
                        <button id="ficheiro">Escolher ficheiro</button>
                        <button id="select">Nenhum selecionado</button>
                        <button id="enviar">Enviar</button>
                    </div>
                </div>
                <!-- barra - inferior -->
                <div class="barra-inferior">
                    <img src="assets/images/Group 25.png" alt="Lápis escrevendo"
                    width="auto" height="18rem" >
                    <img src="assets/images/Group 24.png" alt="Lixeira"
                    width="auto" height="18rem">
                   </div>
            </div>

            <!-- Outra parte da seção (Criar Chamado) -->
            <section class="container-cnr-2">
                <div class="edt-chamado">
                    <form>
                        <div class="etiquetas">
                            <label for="etiquetas">Equitetas</label>
                            <input type="text" name="etiquetas" id="equitetas">
                        </div>
                        <div class="data">
                            <label for="data">Data de abertura</label>
                            <input type="date" name="data" id="data" >
                        </div>
                        <div class="categoria">
                            <label for="categoria">Categoria</label>
                            <input type="text" name="categoria" id="categoria">
                        </div>
                        <div class="localização">
                            <label for="localização">Localização</label>
                            <input type="text" name="localização" id="localização">
                        </div>
                        <div class="requerente">
                            <label for="requerente">Requerente</label>
                            <input type="text" name="requerente" id="requerente">
                         </div>
                        <div class="tipo">
                            <label for="tipo">Tipo</label>
                            <select name="tipo" id="tipo">
                                <option></option>
                                <option>Segurança</option>
                                <option>Qualidade</option>
                                <option>Conformidade Legal</option>
                            </select>
                        </div>
                        <div class="sever">
                            <label for="sever">Severidade</label>
                            <select name="sever" id="sever">
                                <option></option>
                                <option>Baixo</option>
                                <option>Médio</option>
                                <option>Alta</option>
                            </select>
                        </div>
                        <div class="status">
                            <label for="status">Status</label>
                            <select name="status" id="status">
                                <option></option>
                                <option>Novo</option>
                                <option>Pendente</option>
                                <option>Fechado</option>
                            </select>
                        </div>
                    </form>
                </div>
                 <!-- Botão -->
                 <button id="adicionar">Adicionar</button> 
            </section>
        </div>
